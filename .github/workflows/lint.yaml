name: Lint

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install flake8

      - name: Run Flake8
        continue-on-error: true
        run: flake8 .

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install isort

      - name: Run Flake8
        continue-on-error: true
        run: isort --check --diff .

  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install pylint

      - name: Run Pylint
        continue-on-error: true
        run: pylint **/*.py

